<div *ngIf="!isPlaying" (click)="play()">
    <button>Play</button>
</div>

<div *ngIf="isPlaying">
    <div>{{score}}</div>
    <app-creature [isPlayerCreature]="true" [creature]="creaturePlayer" (playerChoseOption)="checkIfCorrect($event)"></app-creature>
    <app-creature [isPlayerCreature]="false" [creature]="creatureOpponent" (playerChoseOption)="checkIfCorrect($event)"></app-creature>
</div>
